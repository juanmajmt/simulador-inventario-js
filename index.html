<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario Stock - Entrega Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

  <script defer src="./js/catalogo.js"></script>
  <script defer src="./js/carrito.js"></script>
  <script defer src="./js/ventas.js"></script>
  <script defer src="./js/checkout.js"></script>
  <script defer src="./js/storage.js"></script>
  <script defer src="./js/app.js"></script>
  <script defer src="./js/navegacion.js"></script>
</head>

<body class="theme-bg">
>
  <div class="side-decor side-left"></div>
  <div class="side-decor side-right"></div>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark glass-nav">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="navbar-brand fw-bold">Inventario Stock</span>

      <div class="d-flex gap-2">
        <button class="btn btn-outline-light btn-sm" id="btn-inventario">
          Inventario
        </button>
        <button class="btn btn-outline-light btn-sm" id="btn-venta">
          Registrar venta
        </button>
        <button class="btn btn-outline-light btn-sm" id="btn-historial">
          Ventas
        </button>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container mt-5">
    <section id="vista-inventario">

  <div class="glass-card p-4 shadow-soft mb-5">
    <h1 class="h4 mb-4">Control de Inventario</h1>

    <form id="product-form" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" id="product-name" class="form-control" placeholder="Producto" required>
      </div>

      <div class="col-md-3">
        <input type="number" id="product-price" class="form-control" placeholder="Precio" min="0" required>
      </div>

      <div class="col-md-3">
        <input type="number" id="product-stock" class="form-control" placeholder="Stock" min="0" required>
      </div>

      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-primary">Agregar</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-dark table-inventory mb-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Producto</th>
            <th class="text-end">Precio</th>
            <th class="text-end">Stock</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody id="inventory-body"></tbody>
      </table>
    </div>

    <div class="mt-3">
      Unidades: <strong id="total-units">0</strong> |
      Valor total: <strong id="total-value">$ 0</strong> |
      Mayor stock: <strong id="top-product">-</strong>
    </div>

    <button id="reset-data" class="btn btn-outline-light btn-sm mt-3">
      Reiniciar inventario
    </button>
  </div>

</section>

    <section id="vista-ventas" class="d-none">

      <div class="glass-card p-4 shadow-soft mb-4">
        <h2 class="h5 mb-3">Cat√°logo</h2>
        <input type="text" id="buscador" class="form-control mb-3" placeholder="Buscar libro...">
        <div id="catalogo" class="row g-3"></div>
      </div>

      <div class="glass-card p-4 shadow-soft">
        <h2 class="h5 mb-3">Carrito</h2>
        <div id="carrito"></div>

        <button id="finalizar-compra" class="btn btn-primary btn-sm mt-3">
          Confirmar venta
        </button>

        <p id="checkout-result" class="mono mt-3"></p>
      </div>

    </section>

    <section id="vista-historial" class="d-none">

      <div class="glass-card p-4 shadow-soft">
        <h2 class="h5 mb-3">Ventas realizadas</h2>
        <div id="historial-ventas" class="text-secondary">
          No hay ventas registradas
        </div>
      </div>

    </section>

  </main>

</body>
</html>
